<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Voice Chat</title>
</head>
<body>
    <h1>Simple Voice Chat</h1>
    <p>Your ID: <span id="yourId">Connecting...</span></p>
    <p>Connected Users:</p>
    <ul id="users"></ul>
    <button id="callButton">Call Selected User</button>

<!-- Chat window -->
    <h2>Chat</h2>
    <div id="chatWindow" style="border:1px solid #ccc; width:300px; height:200px; overflow-y:scroll; padding:5px;">
        <!-- Messages will appear here -->
    </div>
    <input type="text" id="chatInput" placeholder="Type your message..." style="width:300px;">
    <button id="sendButton">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
